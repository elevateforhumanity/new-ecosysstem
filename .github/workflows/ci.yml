name: CI (Build + Lint + Test)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm run test --if-present
      - run: npm run build  # postbuild generates sitemap/robots

      - name: Verify sitemap outputs
        run: |
          test -f dist/robots.txt
          test -f dist/sitemap-index.xml