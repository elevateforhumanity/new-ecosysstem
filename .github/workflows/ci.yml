name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Env Check
        run: |
          echo "JWT_SECRET=temporary_secret_1234567890123456789012345" > .env
          npm run env:check || true
      - name: Generate Prisma Client
        run: npx prisma generate || true
      - name: Lint
        run: npm run lint || true
      - name: Typecheck
        run: npm run typecheck || true
      - name: Tests
        run: npm test --silent
      - name: Build
        run: npm run build
      - name: Size Check
        run: npm run size:check || true
      - name: Security Audit (prod deps)
        run: npm run security:audit || true
      - name: Summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "Git SHA: ${GITHUB_SHA::12}" >> $GITHUB_STEP_SUMMARY