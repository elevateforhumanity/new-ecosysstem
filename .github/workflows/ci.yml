name: CI

on:
  push:
    branches: [ main, fix/**, feature/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      VITE_SITE_URL: https://www.elevateforhumanity.org
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Route sync check
        run: npm run routes:check

      - name: Lint
        run: npm run lint || true

      - name: Tests
        run: npm test

      - name: Build + postbuild
        run: |
          npm run build
          npm run postbuild

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

      - name: Summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Routes OK" >> $GITHUB_STEP_SUMMARY
          echo "- Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- Build + sitemap generated" >> $GITHUB_STEP_SUMMARY