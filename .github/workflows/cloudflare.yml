name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.7.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Cloudflare Pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile || pnpm install

      - name: Build application
        run: |
          echo "🏗️ Building application for Cloudflare Pages..."
          
          # Create dist directory
          pnpm build
          cp robots.txt dist/ 2>/dev/null || true
          cp sitemap*.xml dist/ 2>/dev/null || true
          cp _headers dist/ 2>/dev/null || true
          cp _redirects dist/ 2>/dev/null || true
          cp manifest.json dist/ 2>/dev/null || true
          
          # Copy any additional directories
          
          echo "✅ Build complete - files ready for Cloudflare deployment"
          ls -la dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: elevateforhumanity
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Deployment Summary
        run: |
          echo "🚀 Deployment Summary"
          echo "===================="
          echo "✅ Successfully deployed to Cloudflare Pages"
          echo "🌐 Project: elevateforhumanity"
          echo "📁 Directory: dist"
          echo "🔗 URL: https://elevateforhumanity.pages.dev"
          echo "🎯 Custom Domain: https://elevateforhumanity.org"