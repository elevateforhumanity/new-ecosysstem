name: Deploy to CloudFlare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to CloudFlare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          mkdir -p dist
          cp index.html dist/
          cp -r src dist/
          cp robots.txt dist/ || true
          cp sitemap*.xml dist/ || true
          cp _headers dist/ || true
          cp _redirects dist/ || true

      - name: Deploy to CloudFlare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: 7W2pnC5oQxQKewWDjTLKB-1tY9Zd9xqEpA9qjyoB
          accountId: ff0d5ca582b5911a626ba012935cf3ec
          projectName: elevateforhumanity
          directory: .
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}