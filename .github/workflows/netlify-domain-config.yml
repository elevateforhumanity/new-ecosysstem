name: Netlify Domain Config
on:
  push:
    branches:
      - main
jobs:
  netlify-domain-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install axios
      - name: Configure Netlify Domain and SSL
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_CUSTOM_DOMAIN: ${{ secrets.NETLIFY_CUSTOM_DOMAIN }}
        run: |
          node .github/workflows/netlify-domain-config.js
