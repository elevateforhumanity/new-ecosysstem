<!doctype html>
<html lang="en">
  <head>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-ancestors 'none';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found</title>
    <meta name="robots" content="noindex" />
    <style>
      body{font-family:system-ui, Arial, sans-serif;background:#f8fafc;color:#111827;margin:0;padding:0}
      .wrap{max-width:760px;margin:10vh auto;padding:24px}
      a{color:#2563eb;text-decoration:none}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:24px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 style="margin-top:0">404 – Not Found</h1>
        <p>The page you requested doesn’t exist.</p>
        <p><a href="/">Return to home</a></p>
      </div>
    </div>
  </body>
</html>
