        <script>
            // Auto-refresh every 30 seconds to check deployment status
            setTimeout(() => {
                window.location.reload();
            }, 30000);
            
            // Test flash sale store availability
            fetch('/flash-sale-store.html')
                .then(response => {
                    if (response.ok) {
                        document.querySelector('.warning').className = 'status success';
                        document.querySelector('.warning').innerHTML = 'âœ… <strong>Live Website:</strong> Flash sale store is now live and accessible!';
