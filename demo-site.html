<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-ancestors 'none';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    

    <!-- Load Shared Components -->
    <script>
        // Load shared navigation and account drawer  
        Promise.all([
            fetch('shared/navigation.html').then(r => r.text()),
            fetch('shared/account-drawer.html').then(r => r.text())
        ]).then(([navHtml, drawerHtml]) => {
            document.getElementById('shared-nav').innerHTML = navHtml;
            document.body.insertAdjacentHTML('beforeend', drawerHtml);
        });
    </script>

    <!-- EFH Universal Footer -->
    <div id="efh-footer"></div>

    <!-- Load Header/Footer -->
    <script>
    (async () => {
        try {
            const [headerRes, footerRes] = await Promise.all([
                fetch('/ui/header.html'),
                fetch('/ui/footer.html')
            ]);
            
            if (headerRes.ok) {
                const headerHTML = await headerRes.text();
                document.getElementById('efh-header').innerHTML = headerHTML;
            }
            
            if (footerRes.ok) {
                const footerHTML = await footerRes.text();
                document.getElementById('efh-footer').innerHTML = footerHTML;
            }
        } catch (error) {
            console.log('Header/footer loading failed:', error);
        }
    })();
    </script>

</body>
</html>
