<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Elevate for Humanity</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Completing Sign In...</h1>
    <div class="spinner"></div>
    <p>Please wait while we complete your authentication.</p>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabase = createClient(
            window.SUPABASE_URL || 'YOUR_SUPABASE_URL',
            window.SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY'
        )

        // Handle the OAuth callback
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Redirect to dashboard or original page
                const returnTo = new URLSearchParams(window.location.search).get('returnTo') || '/students'
                window.location.href = returnTo
            } else if (event === 'SIGNED_OUT') {
                // Redirect to home page
                window.location.href = '/'
            }
        })

        // Check current session
        supabase.auth.getSession().then(({ data: { session }, error }) => {
            if (error) {
                console.error('Auth error:', error)
                document.body.innerHTML = `
                    <h1>Authentication Error</h1>
                    <p>There was an error completing your sign in. Please try again.</p>
                    <a href="/">Return to Home</a>
                `
            } else if (session) {
                // Already signed in, redirect
                const returnTo = new URLSearchParams(window.location.search).get('returnTo') || '/students'
                window.location.href = returnTo
            } else {
                // No session, redirect to home
                setTimeout(() => {
                    window.location.href = '/'
                }, 3000)
            }
        })
    </script>
</body>
</html>
