<div id="efh-root"></div>
<style>
  :root {
    --navy: #012a4a;
    --red: #c1121f;
    --orange: #f25c05;
    --white: #ffffff;
    --black: #0f172a;
    --grayL: #f5f7fa;
    --grayD: #1f2937;
  }
  .efh-wrap {
    font-family:
      Inter,
      system-ui,
      -apple-system,
      Segoe UI,
      Roboto,
      Helvetica,
      Arial,
      sans-serif;
    color: var(--grayD);
    background: #fff;
  }
  .efh-container {
    max-width: 1180px;
    margin: 0 auto;
    padding: 0 clamp(12px, 4vw, 24px);
  }
  .efh-hero {
    position: relative;
    overflow: hidden;
    border-radius: 24px;
    background:
      linear-gradient(180deg, rgba(1, 42, 74, 0.65), rgba(1, 42, 74, 0.65)),
      url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=1600&auto=format&fit=crop')
        center/cover no-repeat;
    color: #fff;
    padding: clamp(28px, 6vw, 80px);
    box-shadow: 0 10px 30px rgba(1, 42, 74, 0.15);
  }
  .efh-hero h1 {
    font-size: clamp(30px, 5vw, 58px);
    line-height: 1.05;
    margin: 0 0 12px;
  }
  .efh-hero p {
    font-size: clamp(16px, 2.2vw, 20px);
    opacity: 0.96;
    margin: 0 0 22px;
    max-width: 880px;
  }
  .efh-btns {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  .efh-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 18px;
    border-radius: 999px;
    font-weight: 700;
    text-decoration: none;
  }
  .efh-primary {
    background: var(--orange);
    color: #fff;
  }
  .efh-secondary {
    background: #fff;
    color: var(--navy);
  }
  .efh-chip {
    display: inline-block;
    margin: 8px 8px 0 0;
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.22);
    color: #fff;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
  }
  .efh-section {
    margin-top: clamp(28px, 6vw, 64px);
  }
  .efh-section h2 {
    font-size: clamp(22px, 3.6vw, 34px);
    margin: 0 0 12px;
    color: var(--navy);
  }
  .efh-lead {
    margin: 0 0 18px;
    color: #334155;
    max-width: 760px;
  }
  .efh-grid {
    display: grid;
    gap: 18px;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  }
  .efh-card {
    background: #fff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(1, 42, 74, 0.15);
    display: flex;
    flex-direction: column;
    min-height: 320px;
  }
  .efh-media {
    aspect-ratio: 16/10;
    background: #ddd;
  }
  .efh-media img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .efh-content {
    padding: 14px 16px 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .efh-content h3 {
    font-size: 18px;
    margin: 0;
    color: var(--navy);
  }
  .efh-content p {
    font-size: 14px;
    margin: 0;
    color: #475569;
  }
  .efh-more {
    margin-top: auto;
    color: var(--orange);
    font-weight: 700;
    text-decoration: none;
  }
  .efh-steps {
    background: var(--grayL);
    border-radius: 18px;
    padding: 18px;
    box-shadow: 0 10px 30px rgba(1, 42, 74, 0.15);
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }
  .efh-step {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    border: 1px solid #e5e7eb;
  }
  .efh-num {
    width: 34px;
    height: 34px;
    border-radius: 999px;
    background: var(--red);
    color: #fff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    margin-bottom: 8px;
    box-shadow: 0 8px 18px rgba(193, 18, 31, 0.25);
  }
  .efh-cta {
    background: linear-gradient(135deg, var(--navy), #063962);
    color: #fff;
    padding: 22px;
    border-radius: 18px;
    display: grid;
    gap: 14px;
    grid-template-columns: 1.2fr auto;
    align-items: center;
  }
  .efh-cta h3 {
    margin: 0;
    font-size: clamp(18px, 3vw, 26px);
  }
  .efh-cta p {
    margin: 0;
    opacity: 0.92;
  }
  @media (max-width: 760px) {
    .efh-cta {
      grid-template-columns: 1fr;
    }
  }
  .efh-logos h3 {
    font:
      700 18px/1.3 Inter,
      sans-serif;
    color: var(--navy);
    margin: 0 0 12px;
  }
  .efh-logos-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 18px;
    align-items: center;
    filter: grayscale(1);
    opacity: 0.85;
  }
  .efh-logos-row img {
    max-width: 100%;
    height: 36px;
    object-fit: contain;
  }
  .efh-faq details {
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    margin: 10px 0;
    background: #fff;
    box-shadow: 0 10px 30px rgba(1, 42, 74, 0.06);
  }
  .efh-faq summary {
    cursor: pointer;
    padding: 12px 14px;
    font-weight: 700;
    color: var(--navy);
  }
  .efh-faq p {
    padding: 0 14px 14px 14px;
    margin: 0;
    color: #475569;
  }
  .efh-contact .box {
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(1, 42, 74, 0.06);
  }
  .efh-contact label {
    display: block;
    font-weight: 600;
    margin: 8px 0 4px;
  }
  .efh-contact input,
  .efh-contact textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
  }
  .efh-footer {
    font-size: 13px;
    color: #475569;
    margin-top: 28px;
  }
</style>
<script>
  (function () {
    var apply = 'https://portal.elevateforhumanity.org/apply';
    var programs = [
      {
        t: 'Barbering Apprenticeship',
        b: 'Earn while you learn. DOL-registered.',
        i: 'https://images.unsplash.com/photo-1510915228340-29c85a43dcfe?q=80&w=1280&auto=format&fit=crop',
        h: '/programs/barbering',
      },
      {
        t: 'Certified Nursing Assistant',
        b: 'Clinical skills + placement pipeline.',
        i: 'https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=1280&auto=format&fit=crop',
        h: '/programs/cna',
      },
      {
        t: 'Commercial Driver (CDL)',
        b: 'Road training + employer partners.',
        i: 'https://images.unsplash.com/photo-1542326237-94b1c5a538d4?q=80&w=1280&auto=format&fit=crop',
        h: '/programs/cdl',
      },
      {
        t: 'Esthetics',
        b: 'State boards + client portfolio.',
        i: 'https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=1280&auto=format&fit=crop',
        h: '/programs/esthetics',
      },
      {
        t: 'IT Support (CompTIA)',
        b: 'Stackable certs + coaching.',
        i: 'https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1280&auto=format&fit=crop',
        h: '/programs/it-support',
      },
      {
        t: 'Construction Pre-Apprentice',
        b: 'OSHA-10, tools, rotations.',
        i: 'https://images.unsplash.com/photo-1503387762-592deb58ef4e?q=80&w=1280&auto=format&fit=crop',
        h: '/programs/construction',
      },
      {
        t: 'Culinary & Hospitality',
        b: 'ServeSafe + externships.',
        i: 'https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1280&auto=format&fit=crop',
        h: '/programs/culinary',
      },
    ];
    var logos = [
      'https://dummyimage.com/240x36/fff/aaa&text=EmployIndy',
      'https://dummyimage.com/240x36/fff/aaa&text=DWD',
      'https://dummyimage.com/240x36/fff/aaa&text=DOL',
      'https://dummyimage.com/240x36/fff/aaa&text=WorkOne',
      'https://dummyimage.com/240x36/fff/aaa&text=Partner',
    ];
    var quotes = [
      '"I got funded and landed a job right after my CDL program." — <strong>Marcus</strong>',
      '"The AI tutor helped me pass my CNA exam on the first try." — <strong>Shawna</strong>',
      '"Evening classes + employer interviews set me up for success." — <strong>Alejandro</strong>',
    ];
    var root = document.getElementById('efh-root');
    function card(p) {
      return (
        '<article class="efh-card"><div class="efh-media"><img src="' +
        p.i +
        ' alt="' +
        p.t +
        '"/></div><div class="efh-content"><h3>' +
        p.t +
        '</h3><p>' +
        p.b +
        '</p><a class="efh-more" href="' +
        p.h +
        '">View Program →</a></div></article>'
      );
    }
    root.innerHTML =
      '<div class="efh-wrap">' +
      '<section class="efh-container efh-hero"><h1>Funding Real Futures.</h1>' +
      '<p>WIOA-aligned training that leads to jobs. Live classes, AI tutoring, and employer pathways on one platform.</p>' +
      '<div class="efh-btns"><a class="efh-btn efh-primary" href="' +
      apply +
      ' target="_blank" rel="noopener">Apply for Funding</a><a class="efh-btn efh-secondary" href="/programs">View All Programs</a></div>' +
      '<div><span class="efh-chip">ETPL / DOL Apprenticeship</span> <span class="efh-chip">Virtual & On-site</span> <span class="efh-chip">Employer Placement</span></div></section>' +
      '<section class="efh-container efh-section efh-logos"><h2>Partners & Approvals</h2><div class="efh-logos-row">' +
      logos.map((l) => '<img src="' + l + ' alt="Partner logo"/>').join('') +
      '</div></section>' +
      '<section class="efh-container efh-section"><h2>Programs Built with Employers</h2><p class="efh-lead">Hands-on pathways with certifications and placement support.</p><div class="efh-grid">' +
      programs.map(card).join('') +
      '</div></section>' +
      '<section class="efh-container efh-section"><h2>Get Funded in Three Steps</h2><div class="efh-steps"><div class="efh-step"><div class="efh-num">1</div><h4>Check Eligibility</h4><p>Quick screen for WIOA/WRG/JRI (we help with paperwork).</p></div><div class="efh-step"><div class="efh-num">2</div><h4>Pick a Program</h4><p>Virtual/on-site schedules and locations that fit.</p></div><div class="efh-step"><div class="efh-num">3</div><h4>Start Training</h4><p>Live classes, AI study help, and employer pipeline.</p></div></div></section>' +
      '<section class="efh-container efh-section"><h2>Student Stories</h2><div class="efh-card" id="t-card">' +
      quotes[0] +
      '</div><div style="display:flex;gap:10px;margin-top:10px"><button onclick="window.tPrev()">← Prev</button><button onclick="window.tNext()">Next →</button></div></section>' +
      '<section class="efh-container efh-section efh-contact"><h2>Contact Us</h2><div class="box"><form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST"><label>Name</label><input name="name" required/><label>Email</label><input type="email" name="email" required/><label>Message</label><textarea name="message" rows="5" required></textarea><button type="submit" style="margin-top:12px;background:var(--orange);color:#fff;border:0;border-radius:999px;padding:12px 16px;font-weight:700;cursor:pointer">Send</button></form></div><div class="efh-footer"><p><strong>Compliance:</strong> Approved or aligned with WIOA/WRG, DOL Apprenticeship pathways, EmployIndy, and DWD partners where applicable. Eligibility and availability vary by location and program.</p><p>© Elevate for Humanity. Security: role-based access, signed uploads, audit logging. Contact: privacy@elevateforhumanity.org</p></div></section>' +
      '</div>';
    var i = 0,
      el = document.getElementById('t-card');
    window.tNext = () => {
      i = (i + 1) % 3;
      el.innerHTML = quotes[i];
    };
    window.tPrev = () => {
      i = (i - 1 + 3) % 3;
      el.innerHTML = quotes[i];
    };
  })();
</script>
