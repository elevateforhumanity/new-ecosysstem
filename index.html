    <script>
      // Hide static nav if React renders its own (React can set data-react-nav-present on body)
      const observer = new MutationObserver(() => {
        if (document.body.dataset.reactNavPresent === 'true') {
          const nav = document.getElementById('global-access-nav');
          if (nav) nav.style.display = 'none';
          observer.disconnect();
        }
      });
      observer.observe(document.body, { attributes:true, attributeFilter:['data-react-nav-present'] });
    </script>
