[build]
  publish = "hub-pages"
  command = "mkdir -p hub-pages && cp *-hub.html hub-pages/ && echo 'Hub pages deployed'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/student-hub"
  to = "/student-hub.html"
  status = 200

[[redirects]]
  from = "/business-hub"
  to = "/business-hub.html"
  status = 200

[[redirects]]
  from = "/community-hub"
  to = "/community-hub.html"
  status = 200

[[redirects]]
  from = "/educator-hub"
  to = "/educator-hub.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://elevateforhumanity.org/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https:; font-src 'self' https:;"