[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.20.4"
  NPM_FLAGS = "--legacy-peer-deps"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"

# Functions config (for Stripe webhook)
[functions]
  node_bundler = "esbuild"
  included_files = []

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200