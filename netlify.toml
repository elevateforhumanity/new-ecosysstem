[build]
  command = "npm run build:deploy"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Domain redirects handled in _redirects file to avoid conflicts

# Pass through built assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Core ecosystem pages
[[redirects]]
  from = "/hub"
  to = "/hub.html"
  status = 200

[[redirects]]
  from = "/programs"
  to = "/programs.html"
  status = 200

[[redirects]]
  from = "/lms"
  to = "/lms.html"
  status = 200

[[redirects]]
  from = "/connect"
  to = "/connect.html"
  status = 200

[[redirects]]
  from = "/compliance"
  to = "/compliance.html"
  status = 200

[[redirects]]
  from = "/partners"
  to = "/partners.html"
  status = 200

# Student portal routes
[[redirects]]
  from = "/student-portal"
  to = "/student-portal.html"
  status = 200

[[redirects]]
  from = "/enroll"
  to = "/student-portal.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/student-portal.html"
  status = 200

[[redirects]]
  from = "/certificates"
  to = "/student-portal.html"
  status = 200

# SPA catch-all for React/Vite routing (LAST - only for unmatched routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"