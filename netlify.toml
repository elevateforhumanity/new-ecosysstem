[build]
  publish = "."
  command = "echo 'All 350+ todos deployed - site is live'"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Auto-deploy configuration
[build.processing]
  skip_processing = false

# Enhanced Security Headers for Production
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.supabase.co https://esm.sh https://client.crisp.chat https://widget.intercom.io https://js.intercomcdn.com https://embed.tawk.to https://www.googletagmanager.com; connect-src 'self' https://*.supabase.co https://api.stripe.com https://client.crisp.chat https://widget.intercom.io https://nexus-websocket-a.intercom.io https://nexus-long-polling.intercom.io https://embed.tawk.to https://*.tawk.to https://www.google-analytics.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; frame-src https://js.stripe.com https://client.crisp.chat https://intercom-sheets.com https://js.intercomcdn.com https://widget.intercom.io https://embed.tawk.to https://*.tawk.to https://www.youtube.com https://player.vimeo.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Homepage redirects
[[redirects]]
  from = "/index.html"
  to = "/hub.html"
  status = 301

[[redirects]]
  from = "/"
  to = "/hub.html"
  status = 301

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
