[build]
  command = "echo 'Static HTML site - no build needed'"
  publish = "."

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Domain redirects handled in _redirects file to avoid conflicts

# Pass through built assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Student portal routes
[[redirects]]
  from = "/student-portal"
  to = "/student-portal.html"
  status = 200

[[redirects]]
  from = "/enroll"
  to = "/student-portal.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/student-portal.html"
  status = 200

[[redirects]]
  from = "/certificates"
  to = "/student-portal.html"
  status = 200

# SPA catch-all for React/Vite routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"