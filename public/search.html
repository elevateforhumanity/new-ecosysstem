<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search | Elevate for Humanity</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex" />
    <style>body{font:16px/1.5 system-ui,Arial,sans-serif;max-width:760px;margin:2rem auto;padding:0 1rem;color:#111}input{width:100%;padding:.75rem;border:1px solid #ccc;border-radius:8px;margin:.5rem 0 1rem}a{color:#1d4ed8;text-decoration:none}a:hover{text-decoration:underline}.result{padding:.75rem 0;border-bottom:1px solid #eee}.muted{color:#666;font-size:.85rem}</style>
  </head>
  <body>
    <h1>Site Search (Placeholder)</h1>
    <p class="muted">Prototype endpoint. Full search index coming soon.</p>
    <form id="f" role="search">
      <label for="q">Search term</label>
      <input id="q" name="q" autofocus placeholder="apprenticeship, WEX, OJT..." />
    </form>
    <div id="results"></div>
    <script>
      const data = [
        { title: 'Employers Incentives Overview', url: '/employers' },
        { title: 'Programs Directory', url: '/programs' },
        { title: 'Apply / Intake', url: '/apply' },
        { title: 'Academic Calendar', url: '/academic-calendar' },
        { title: 'Blog & Updates', url: '/blog' }
      ];
      const qEl = document.getElementById('q');
      const results = document.getElementById('results');
      function render() {
        const q = qEl.value.trim().toLowerCase();
        if(!q){results.innerHTML='';return;}
        const hits = data.filter(d=> d.title.toLowerCase().includes(q));
        results.innerHTML = hits.map(h=>`<div class='result'><a href='${h.url}'>${h.title}</a></div>`).join('') || '<p>No matches yet.</p>';
      }
      qEl.addEventListener('input', render);
      const url = new URL(location.href); if(url.searchParams.get('q')){ qEl.value = url.searchParams.get('q'); render(); }
    </script>
  </body>
</html>
