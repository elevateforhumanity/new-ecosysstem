<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - TEST PAGE</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
      }
      .copy-notice {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #4d4b37;
        color: white;
        padding: 1rem;
        text-align: center;
        z-index: 10000;
      }
      .copy-btn {
        background: white;
        color: #4d4b37;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      .success-message {
        display: none;
        background: #059669;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin-top: 0.5rem;
      }
      .content-wrapper {
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="copy-notice">
      <h2>ðŸ’¬ Support - Ready to Copy!</h2>
      <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy HTML Code</button>
      <div class="success-message" id="successMsg">âœ… Copied!</div>
    </div>
    <div class="content-wrapper" id="supportContent">
      <style>
        .support-section {
          max-width: 1200px;
          margin: 0 auto;
          padding: 2rem;
        }
        .support-card {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .info-box {
          background: #dbeafe;
          border: 1px solid #93c5fd;
          padding: 1.5rem;
          border-radius: 8px;
          margin-bottom: 2rem;
        }
        .form-group {
          margin-bottom: 1.5rem;
        }
        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 600;
          color: #374151;
        }
        .form-group input,
        .form-group textarea {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #d1d5db;
          border-radius: 8px;
          font-size: 1rem;
          font-family: inherit;
        }
        .submit-btn {
          width: 100%;
          background: #4d4b37;
          color: white;
          padding: 1rem 2rem;
          border: none;
          border-radius: 8px;
          font-weight: 600;
          cursor: pointer;
        }
      </style>
      <div class="support-section">
        <div class="support-card">
          <h2
            style="
              font-size: 2rem;
              font-weight: 700;
              margin-bottom: 1.5rem;
              color: #4d4b37;
            "
          >
            ðŸ’¬ Support
          </h2>
          <div class="info-box">
            <h3
              style="
                font-size: 1.25rem;
                font-weight: 600;
                color: #1e40af;
                margin-bottom: 0.5rem;
              "
            >
              Need Help?
            </h3>
            <p style="margin-bottom: 1rem; color: #374151">
              Our support team is here Monday-Friday, 9 AM - 5 PM EST
            </p>
            <p style="color: #374151">
              <strong>Email:</strong> support@elevateforhumanity.org
            </p>
            <p style="color: #374151"><strong>Phone:</strong> (555) 123-4567</p>
          </div>
          <h3 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem">
            Submit a Support Ticket
          </h3>
          <form>
            <div class="form-group">
              <label>Subject</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea rows="5"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Ticket</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function copyCode() {
        const content = document.getElementById('supportContent').innerHTML;
        const textarea = document.createElement('textarea');
        textarea.value = content;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          document.getElementById('successMsg').style.display = 'block';
          document.querySelector('.copy-btn').textContent = 'âœ… Copied!';
          setTimeout(() => {
            document.getElementById('successMsg').style.display = 'none';
            document.querySelector('.copy-btn').textContent =
              'ðŸ“‹ Copy HTML Code';
          }, 3000);
        } catch (err) {
          alert('Failed to copy');
        }
        document.body.removeChild(textarea);
      }
    </script>
  </body>
</html>
