
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-ancestors 'none';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Career Transformation Today | Elevate For Humanity</title>
    <meta name="description" content="Get job-ready with federal funding support. Over 80% job placement rate. Start your career transformation today with free programs and paid certifications.">
    
    
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <img src="/images/Elevate_for_Humanity_logo_81bf0fab.png" alt="Elevate For Humanity" class="h-8 w-auto">
                    <span class="ml-2 text-xl font-bold text-gray-900">Elevate For Humanity</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/programs.html" class="text-gray-600 hover:text-blue-600">Programs</a>
                    <a href="/student-portal.html" class="text-gray-600 hover:text-blue-600">Login</a>
                    <button onclick="scrollToEnroll()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Get Started</button>
                </div>
            </div>
        </div>
    </nav>

    
    

    
    <section id="enroll-section" class="py-16 bg-gradient-to-r from-blue-600 to-purple-700">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg p-8 shadow-2xl">
                <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Ready to Start?</h2>
                <p class="text-center text-gray-600 mb-8">Get personalized program recommendations and check funding eligibility</p>
                
                <form id="enrollment-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" name="firstName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" name="lastName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" name="phone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">I'm interested in:</label>
                        <select name="interest" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select your interest</option>
                            <option value="google-certificates">Google Career Certificates (Free)</option>
                            <option value="ai-ml">AI & Machine Learning</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="data-science">Data Science</option>
                            <option value="trades">Skilled Trades</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="not-sure">Not sure yet</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Current employment status:</label>
                        <select name="employment" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select status</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="underemployed">Underemployed</option>
                            <option value="career-change">Looking for career change</option>
                            <option value="employed">Currently employed</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-start">
                            <input type="checkbox" name="fundingInterest" id="funding" class="mt-1 mr-3">
                            <label for="funding" class="text-sm text-gray-700">
                                <strong>Check if you're interested in federal funding support</strong><br>
                                Many of our programs qualify for federal workforce development funding (WIOA), which can cover 100% of tuition costs.
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-colors">
                        Get My Personalized Plan
                    </button>
                    
                    <p class="text-xs text-gray-500 text-center">
                        By submitting, you agree to receive program information and career guidance. No spam, unsubscribe anytime.
                    </p>
                </form>
            </div>
        </div>
    </section>

    
    <div id="video-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold">Success Stories</h3>
                <button onclick="document.getElementById('video-modal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <div class="aspect-video bg-gray-200 rounded flex items-center justify-center">
                    <p class="text-gray-500">Video placeholder - Success story testimonials</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToEnroll() {
            document.getElementById('enroll-section').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('enrollment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Add to database
            try {
                const { supabase } = await import('/shared/supabase.js');
                
                const { error } = await supabase
                    .from('leads')
                    .insert([{
                        first_name: data.firstName,
                        last_name: data.lastName,
                        email: data.email,
                        phone: data.phone,
                        interest: data.interest,
                        employment_status: data.employment,
                        funding_interest: data.fundingInterest === 'on',
                        source: 'student-acquisition-landing',
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                // Redirect to programs with their interest
                window.location.href = `/programs.html?interest=${data.interest}&welcome=true`;
                
            } catch (error) {
                console.error('Lead capture error:', error);
                // Still redirect on error
                window.location.href = `/programs.html?interest=${data.interest}&welcome=true`;
            }
        });
    </script>
</body>
</html>
