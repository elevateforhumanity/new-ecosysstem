<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Elevate for Humanity</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Supabase configuration (WORKING CREDENTIALS)
        const SUPABASE_URL = 'https://cuxzzpsyufcewtmicszk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1eHp6cHN5dWZjZXd0bWljc3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNjEwNDcsImV4cCI6MjA3MzczNzA0N30.DyFtzoKha_tuhKiSIPoQlKonIpaoSYrlhzntCUvLUnA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Login Component
        function LoginForm({ onLogin, onSwitchToRegister }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;
                    onLogin(data.user);
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center gradient-bg">
                    <div className="max-w-md w-full bg-white rounded-lg card-shadow p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900">Student Portal</h1>
                            <p className="text-gray-600 mt-2">Elevate for Humanity</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-6">
                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                            >
                                {loading ? 'Signing In...' : 'Sign In'}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-gray-600">
                                Don't have an account?{' '}
                                <button
                                    onClick={onSwitchToRegister}
                                    className="text-blue-600 hover:text-blue-800 font-medium"
                                >
                                    Register here
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Registration Component
        function RegisterForm({ onRegister, onSwitchToLogin }) {
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                confirmPassword: '',
                firstName: '',
                lastName: '',
                phone: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                if (formData.password !== formData.confirmPassword) {
                    setError('Passwords do not match');
                    setLoading(false);
                    return;
                }

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: formData.email,
                        password: formData.password,
                        options: {
                            data: {
                                first_name: formData.firstName,
                                last_name: formData.lastName,
                                phone: formData.phone
                            }
                        }
                    });

                    if (error) throw error;
                    
                    alert('Registration successful! Please check your email to confirm your account.');
                    onSwitchToLogin();
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center gradient-bg py-8">
                    <div className="max-w-md w-full bg-white rounded-lg card-shadow p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900">Create Account</h1>
                            <p className="text-gray-600 mt-2">Join Elevate for Humanity</p>
                        </div>

                        <form onSubmit={handleRegister} className="space-y-4">
                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        First Name
                                    </label>
                                    <input
                                        type="text"
                                        name="firstName"
                                        value={formData.firstName}
                                        onChange={handleChange}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Last Name
                                    </label>
                                    <input
                                        type="text"
                                        name="lastName"
                                        value={formData.lastName}
                                        onChange={handleChange}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Phone Number
                                </label>
                                <input
                                    type="tel"
                                    name="phone"
                                    value={formData.phone}
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    name="password"
                                    value={formData.password}
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Confirm Password
                                </label>
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    value={formData.confirmPassword}
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50"
                            >
                                {loading ? 'Creating Account...' : 'Create Account'}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-gray-600">
                                Already have an account?{' '}
                                <button
                                    onClick={onSwitchToLogin}
                                    className="text-blue-600 hover:text-blue-800 font-medium"
                                >
                                    Sign in here
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Student Dashboard Component
        function StudentDashboard({ user, onLogout }) {
            const [programs, setPrograms] = useState([]);
            const [enrollments, setEnrollments] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    // Load available programs
                    const { data: programsData } = await supabase
                        .from('programs')
                        .select('*')
                        .eq('status', 'active');
                    
                    setPrograms(programsData || []);

                    // Load user enrollments
                    const { data: enrollmentsData } = await supabase
                        .from('enrollments')
                        .select(`
                            *,
                            programs (
                                name,
                                description,
                                duration_weeks
                            )
                        `)
                        .eq('user_id', user.id);
                    
                    setEnrollments(enrollmentsData || []);
                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleEnroll = async (programId) => {
                try {
                    const { error } = await supabase
                        .from('enrollments')
                        .insert({
                            user_id: user.id,
                            program_id: programId,
                            status: 'pending'
                        });

                    if (error) throw error;
                    
                    alert('Enrollment request submitted successfully!');
                    loadDashboardData();
                } catch (error) {
                    alert('Error enrolling in program: ' + error.message);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">Student Dashboard</h1>
                                    <p className="text-gray-600">Welcome back, {user.email}</p>
                                </div>
                                <button
                                    onClick={onLogout}
                                    className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
                                >
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {/* My Enrollments */}
                        <div className="mb-8">
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">My Enrollments</h2>
                            {enrollments.length === 0 ? (
                                <div className="bg-white rounded-lg card-shadow p-6 text-center">
                                    <p className="text-gray-600">You are not enrolled in any programs yet.</p>
                                    <p className="text-gray-600">Browse available programs below to get started!</p>
                                </div>
                            ) : (
                                <div className="grid gap-4">
                                    {enrollments.map((enrollment) => (
                                        <div key={enrollment.id} className="bg-white rounded-lg card-shadow p-6">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h3 className="text-xl font-semibold text-gray-900">
                                                        {enrollment.programs.name}
                                                    </h3>
                                                    <p className="text-gray-600 mt-1">
                                                        {enrollment.programs.description}
                                                    </p>
                                                    <p className="text-sm text-gray-500 mt-2">
                                                        Duration: {enrollment.programs.duration_weeks} weeks
                                                    </p>
                                                </div>
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                    enrollment.status === 'active' ? 'bg-green-100 text-green-800' :
                                                    enrollment.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-gray-100 text-gray-800'
                                                }`}>
                                                    {enrollment.status}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Available Programs */}
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">Available Programs</h2>
                            <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                                {programs.map((program) => {
                                    const isEnrolled = enrollments.some(e => e.program_id === program.id);
                                    
                                    return (
                                        <div key={program.id} className="bg-white rounded-lg card-shadow p-6">
                                            <h3 className="text-xl font-semibold text-gray-900 mb-2">
                                                {program.name}
                                            </h3>
                                            <p className="text-gray-600 mb-4">
                                                {program.description}
                                            </p>
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="text-sm text-gray-500">
                                                    {program.duration_weeks} weeks
                                                </span>
                                                {program.wioa_approved && (
                                                    <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium">
                                                        WIOA Approved
                                                    </span>
                                                )}
                                            </div>
                                            <button
                                                onClick={() => handleEnroll(program.id)}
                                                disabled={isEnrolled}
                                                className={`w-full py-2 px-4 rounded-md font-medium ${
                                                    isEnrolled
                                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                        : 'bg-blue-600 text-white hover:bg-blue-700'
                                                }`}
                                            >
                                                {isEnrolled ? 'Already Enrolled' : 'Enroll Now'}
                                            </button>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showRegister, setShowRegister] = useState(false);

            useEffect(() => {
                // Check if user is already logged in
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    setLoading(false);
                });

                // Listen for auth changes
                const { data: { subscription } } = supabase.auth.onAuthStateChange(
                    (event, session) => {
                        setUser(session?.user ?? null);
                    }
                );

                return () => subscription.unsubscribe();
            }, []);

            const handleLogin = (user) => {
                setUser(user);
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading...</p>
                        </div>
                    </div>
                );
            }

            if (user) {
                return <StudentDashboard user={user} onLogout={handleLogout} />;
            }

            if (showRegister) {
                return (
                    <RegisterForm
                        onRegister={handleLogin}
                        onSwitchToLogin={() => setShowRegister(false)}
                    />
                );
            }

            return (
                <LoginForm
                    onLogin={handleLogin}
                    onSwitchToRegister={() => setShowRegister(true)}
                />
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
