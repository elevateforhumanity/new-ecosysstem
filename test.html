<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="site-header"></div>
    
    <main class="py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold">Test Page</h1>
            <p class="text-xl mt-4">Testing header and footer injection</p>
        </div>
    </main>
    
    <div id="site-footer"></div>
    
    <script src="/assets/site.js"></script>
    <script>
        // Debug script
        console.log('Test page loaded');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            setTimeout(function() {
                const header = document.getElementById('site-header');
                const footer = document.getElementById('site-footer');
                console.log('Header content:', header ? header.innerHTML.length : 'No header');
                console.log('Footer content:', footer ? footer.innerHTML.length : 'No footer');
            }, 1000);
        });
    </script>
</body>
</html>
